<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fest Screen</title>
<link rel="stylesheet" href="style.css?v=2">
</head>

<body>

<div class="header">
    <img src="assets/logos/au.png">
</div>

<div id="logoLayer"></div>

<div id="readMask"></div>
<div id="focusMask"></div>

<!-- ===== NEW LAYOUT WRAPPER ===== -->
<div id="screenLayout">

    <!-- TIMER SIDE / FULL -->
    <div id="timerContainer">

        <div class="timer">

            <!-- DAY LABEL (ADDED) -->
            <div id="dayLabel">DAY 1</div>

            <span id="clock">07:00:00</span>
        </div>

        <div id="timerOcclusion"></div>
        <div id="timerMask"></div>

    </div>

    <!-- VIDEO SIDE / FULL -->
    <div id="videoContainer">

        <div id="qrLayer">
            <img id="qrImage" src="assets/qr.png">
        </div>

        <div id="videoLayer">
            <video id="video" src="assets/videos/vid.mp4" muted playsinline></video>
        </div>

    </div>

</div>
<!-- ===== END WRAPPER ===== -->

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
